{% extends "_cpd.html" %}
{% set report = 1 %}

<div class="side">
  <a id="prev" class="btn btn-default" href="/">Back to Landing Page</a>
  <a id="next" class="btn btn-primary" href="/investigation.html">Next Stage</a>
</div>

{% block content %}
<div id="report-landing" class="featured-image-wrapper">
  <img class="featured-image" src={{  stages[report].featured_image }}>
  <h1>{{ stages[report].headline|markdown }}</h1>
  <div class="scroll-injunction">
    <i class="fa fa-chevron-down"></i>
    Scroll To Read
    <i class="fa fa-chevron-down"></i>
  </div>
</div>
<div class="content container">
  <div class="col-md-8">
    {{ read_file("content/report.md") | markdown }}
  </div>
  <div class="col-md-4">
    
    {{ chart('report') }}
    
    {{ read_file("content/report_rail.md")|markdown }}
  </div>
</div>
{% endblock content %}
