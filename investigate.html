{% extends "_cpd.html" %}
{% set investigate = 2 %}

{% block content %}
<div id="investigate-landing" class="featured-image-wrapper">
  <img class="featured-image" src={{ stages[investigate].featured_image }}>
  <h1>{{ stages[investigate].headline|markdown }}</h1>
  <div class="scroll-injunction">
    <i class="fa fa-chevron-down"></i>
    Scroll To Read
    <i class="fa fa-chevron-down"></i>
  </div>
</div>
<div class="content container">
  <div class="col-md-8">
    {{ read_file("content/investigate.md")|markdown }}
  </div>
  <div class="col-md-4">
    {{ chart('investigate') }}

    {{ read_file("content/investigate_rail.md") | markdown }}

  </div>
</div>
{% endblock content %}
